    <script>

        'use strict';

        /*
            Создаем переменную a и записываем в нее значение 2
            Затем, по приоритету выполняется действие в скобках (*= это присвоение с умножением), результат в скобках: 4, причем переменная a теперь равно 4
            Затем выполняется сложение и результат записывается в переменную x (x = 5)

            В итоге
            a = 4
            x = 5

        */
        let a = 2;
        let x = 1 + (a *= 2);

    </script>
