<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        'use strict';

        /* 
            1. Сперва выполняется ++a, по приоритету, затем результат записывается в переменную c

            2. Сперва число из переменной b записывается в переменную d, а затем уже выполняется инкремент для переменной b

            3. Сперва, по приоритету, выполняется инкремент для переменной a, только лишь затем выполняется сложение

            4. 
            alert(d); //ответ: 4
            Переменная d изначально была undefined, b = 1, затем идет выполнение d = b++; теперь d = 1, b = 2. Затем d = 2 + b++; В итоге d = 4
            
            alert(a); //3
            let a = 1. c = ++a; теперь a равна 2. c = 2 + ++a; В итоге a = 3

            alert(b); //3
            let b = 1. d = b++; теперь b = 2. d = 2 + b++; В итоге b = 3

        */

        //пример 1
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2

        //пример 2
        d = b++;
        alert(d); //ответ: 1

        //пример 3
        c = 2 + ++a;
        alert(c); //ответ: 5

        //пример 4
        d = 2 + b++;
        alert(d); //ответ: 4
        alert(a); //3
        alert(b); //3

    </script>

</body>

</html>
