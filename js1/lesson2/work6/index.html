<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>

    <script>

        'use strict';

        /* 
            Программа должна спросить у пользователя число, это будет количество денег, которое он хочет
            положить на счет в банке. Затем программа должна выдать примерно такое сообщение:
            "Ваша сумма в 101 рубль успешно зачислена." - в случае если пользователь ввел 101.
            "Ваша сумма в 10020 рублей успешно зачислена." - в случае если пользователь ввел 10020.
            "Ваша сумма в 120104 рубля успешно зачислена." - в случае если пользователь ввел 120104.
            То есть ваша задача выводить слово «рубль» в правильном падеже, в зависимости от введенного
            числа.
        */

        let sum = prompt('Введите сумму в рублях:');

        let sumForWord = sum.substr(sum.length - 2, sum.length);

        //1, 21 рубль

        //2 - 4, 22-24 рубля

        //5, 25-30 рублей

        //11 - 14, рублей - исключение

        sumForWord = Number(sumForWord);

        if (Number(sumForWord) || sumForWord == 0) {
            if (sumForWord >= 11 && sumForWord <= 14) { // Исключение
                alert(`Ваша сумма в ${sum} рублей успешно зачислена.`)
            } else {
                sumForWord = String(sumForWord);
                sumForWord = sumForWord.substr(sum.length - 1, sum.length);
                console.log(sumForWord);
                switch (sumForWord) {
                    case '1':
                        alert(`Ваша сумма в ${sum} рубль успешно зачислена.`);
                        break;
                    case '2':
                    case '3':
                    case '4':
                        alert(`Ваша сумма в ${sum} рубля успешно зачислена.`);
                        break;
                    case '5':
                    case '6':
                    case '7':
                    case '8':
                    case '9':
                    case '0':
                        alert(`Ваша сумма в ${sum} рублей успешно зачислена.`);
                        break;
                    default:
                        alert(`Что-то пошло не так!`);
                }
            }
        } else {
            alert('Нужно вводить число!');
        }


    </script>

</body>

</html>
